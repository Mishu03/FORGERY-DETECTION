# ===============================
# PostgreSQL Datasource Settings
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/my_database
spring.datasource.username=spring_user
spring.datasource.password=spring_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Settings
# ===============================
# Automatically update database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL logs for readability
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# File Upload Settings
# ===============================
# Max file size for uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ===============================
# Logging Settings
# ===============================
# Spring framework internal logs
logging.level.org.springframework=INFO

# Your application package logs
logging.level.com.mydomain.forgery_detection=DEBUG

# SQL logging (optional, very verbose)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n

# ===============================
# Optional: Server settings
# ===============================
# Uncomment to change default port
# server.port=8080

# Enable request logging for multipart files (debugging uploads)
# logging.level.org.springframework.web.multipart=DEBUG

# -------------------------------
# Enable full stacktrace logging
# -------------------------------
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always